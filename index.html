<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CSS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="figure">
            <div class="slide">
                <h1>MS Dhoni</h1>
                <img src="https://resources.pulse.icc-cricket.com/ICC/photo/2019/09/12/904104c7-f3b8-48d7-b2b5-a4f56c543c99/Dhoni-ICC-trophy-collage.png" alt="">
            </div>
            <div class="slide">
                <h1>Virat Kohli</h1>
                <img src="https://akm-img-a-in.tosshub.com/aajtak/images/story/202210/virat-king-kohli-sixteen_nine.jpg?size=948:533" alt="">
            </div>
            <div class="slide">
                <h1>Suresh Raina</h1>
                <img src="https://images.indianexpress.com/2013/12/raina-1.jpg" alt="">
            </div>
            <div class="slide">
                <h1>Rohit Sharma</h1>
                <img src="https://i0.wp.com/cricketaddictor.com/wp-content/uploads/2022/09/Rohit-Sharma.-PC-Getty.jpg?fit=1200%2C800&ssl=1" alt="">
            </div>
            <div class="slide">
                <h1>KL Rahul</h1>
                <img src="https://images.news18.com/ibnlive/uploads/2020/12/1608533439_webp1.jpg" alt="">
            </div>
        </div>
    </div>

</html>
